<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Project Finish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="main-header">
        <h1>Welcome to The Project Finish</h1>
    </header>

    <section id="about-us">
        <h2>About Us</h2>
        <p>This is a community that helps writers finish their stories.</p>
    </section>

    <section class="video-section">
        <h2>Watch Our Video</h2>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/JI4fvr3iBrk?si=hV9OSZsGJNrQ5v6M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        
        </div>

        <div class="local-video">
            <h3>Our Local Video</h3>
            <video controls width="100%">
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="footer" id="footer-section">
        <p>Contact us: info@theprojectfinish.com</p>
    </footer>
</body>
</html>
