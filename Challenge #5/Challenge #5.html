<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../icons/phone.png">
    <title>Contact Us XoXo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @font-face {
            font-family: "RetroGaming";
            src: url("../fonts/Retro\ Gaming.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            background: #000000; 
            color: #ff0000; 
            font-family: "RetroGaming", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin-top: 50vh;
            padding: 20px;
            border: 3px solid #1500ff; 
            border-radius: 10px;
            background: #000000; 
            box-shadow: 0px 0px 15px #1500ff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-transform: uppercase;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .back-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1); 
        }

        .back-button:hover img {
            filter: invert(1) brightness(1.2); 
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 300px; 
            border: none;
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    
    <a href="../home/home.html" class="back-button">

</body>
