<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Contacts</a>
            <a href="">Info</a>
        </nav>
    </header>

    <div class="carousel">
        <!-- Carousel Items (List) -->
        <div class="list">
            <div class="item">
                <img src="images/abbey.jpg">
                <div class="content">
                    <div class="author">CATHERINE</div>
                    <div class="title">ABBEY ROAD</div>
                    <div class="topic">THE BEATLES</div>
                    <div class="des">Description of Abbey Road...</div>
                    <div class="buttons">
                        <button>SEE MORE</button>
                        <button>SUBSCRIBE</button>
                    </div>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>

        <!-- Thumbnail Items -->
        <div class="thumbnail">
            <div class="item">
                <img src="images/abbey.jpg">
                <div class="content">
                    <div class="title">Name Slider</div>
                    <div class="description">Description</div>
                </div>
            </div>
            <!-- Add more thumbnail items -->
        </div>

        <!-- Navigation Arrows -->
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <!-- Running Time -->
        <div class="time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
