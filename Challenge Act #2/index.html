<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML in HTML Example</title>
</head>
<body>

<h1>Basic XML within HTML</h1>

<!-- XML data embedded in HTML -->
<div>
    <h2>XML Data:</h2>
    <xml>
        <bookstore>
            <book>
                <title>Harry Potter and the Sorcerer's Stone</title>
                <author>J.K. Rowling</author>
                <year>1997</year>
                <price>29.99</price>
            </book>
            <book>
                <title>The Hobbit</title>
                <author>J.R.R. Tolkien</author>
                <year>1937</year>
                <price>15.99</price>
            </book>
        </bookstore>
    </xml>
</div>

</body>
</html>
