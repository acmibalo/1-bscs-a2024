<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Glam Mee</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="batch2, responsive, 1bscs, batch2024">
    <meta name="description" content="This is the layout example of responsive Design.">
    <meta name="author" content="Jaymee Rosales">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico.">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffe4e6; 
            color: #333;
            margin: 0;
        }

        /* Main Container */
        body {
            display: flex;
            flex-direction: column;
        }

        body > *:not(footer) {
            flex: 1;
        }

        /* Header */
        header {
            background-color: #ff69b4; 
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcccb; 
        }

        /* Sections */
        section {
            padding: 20px;
            text-align: center;
        }

        section h2 {
            color: #ff1493; 
            margin-bottom: 10px;
        }

        section p {
            font-size: 1rem;
            margin: 10px 0;
        }

        button {
            background-color: #ff1493; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff85a2; 
        }

        /* Footer */
        footer {
            background-color: #ff69b4; 
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title">Glam Mee</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contacts.html" class="nav-link">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="content-section">
        <h2>Glam Mee</h2>
        <p>This website is a student make-up guide.</p>
    </section>

    <section id="explore-section">
        <button class="explore-btn">Explore</button>
        <p>Click explore to know more!</p>
    </section>

    <footer>
        <p>&copy; 2024 Glam Mee. All Rights Reserved.</p>
    </footer>
</body>
</html>
