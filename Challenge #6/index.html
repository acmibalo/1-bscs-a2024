<!DOCTYPE html>
<html>
<head>
    <title>Petal Journey</title>
    <link rel="stylesheet" type="text/css" href="styles_external.css">
    <style>
        /* Internal CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #febecc;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #8b0000; /* Dark red, reminiscent of cherry blossom petals */
            text-align: center;
            margin-top: 40px;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #f0e6f6; /* Light lavender to complement the cherry blossom theme */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .highlight {
            color: #8b008b; /* Dark magenta for a strong highlight */
            font-weight: bold;
            background-color: #ffe4e1; /* Light pink, similar to cherry blossom petals */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Petal Journey</h1>
    <div class="container">
        <p class="highlight">Let's make it exciting!</p>  
	<!-- Inline CSS -->
	   <p style="color: violet; font-weight: bold;">Explore the timeless beauty and cultural heritage of cherry blossoms, where every petal tells a story. Join us as we celebrate the splendor of sakura and uncover the secrets behind Japan's most beloved flower around the world.</p>
    </div>
</body>
</html>
