<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <title>ORDANEZA | McDonald's Menu</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="batch1, responsive, 1bscs, batch2024">
    <meta name="description" content="This is the layout example of a McDonald's menu.">
    <meta name="author" content="Jazz Lee Ordaneza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-ordaneza.css">
</head>

<body>
    <header>
        <img src="images/mcdo.jpg" alt="McDonald's Logo" class="logo">
        <h1>McDonald's Menu</h1>
    </header>

    <div class="container">
        <div class="menu-content">
            <article class="content" id="burger-content">
                <img src="images/burger.jpg" alt="Burger" class="menu-image">
                <h2>Burger</h2>
                <p>Enjoy our classic burger made with 100% beef, fresh lettuce, and a slice of cheese.</p>
            </article>

            <article class="content" id="fries-content">
                <img src="images/fries.jpg" alt="Fries" class="menu-image">
                <h2>Fries</h2>
                <p>Crispy golden fries, perfectly salted, and served hot for the perfect side.</p>
            </article>

            <article class="content" id="drinks-content">
                <img src="images/drinks.jpg" alt="Drinks" class="menu-image">
                <h2>Drinks</h2>
                <p>Choose from a variety of refreshing drinks to complement your meal.</p>
            </article>
        </div>
    </div>

    <footer>
        <p>&copy; I'm lovin' it.</p>
    </footer>
</body>
</html>
