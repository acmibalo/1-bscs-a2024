<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Viewport Settings for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title (displayed in the browser tab) -->
    <title>My Web Page</title>
    
    <!-- Favicon (icon displayed in the browser tab) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- External CSS File (if any) -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Description for search engines -->
    <meta name="description" content="This is a sample webpage with implemented head tags.">

    <!-- Keywords for search engines -->
    <meta name="keywords" content="HTML, CSS, Web Design, Head Tags">

    <!-- Author of the website -->
    <meta name="author" content="Your Name">
    
    <!-- Social Media Sharing Information (Open Graph for Facebook, etc.) -->
    <meta property="og:title" content="My Web Page">
    <meta property="og:description" content="This is a sample webpage with implemented head tags.">
    <meta property="og:image" content="image.jpg">
    <meta property="og:url" content="https://www.example.com">
    
    <!-- Additional scripts or links can go here -->
</head>
<body>

    <!-- Content of the webpage goes here -->
    <h1>Welcome to My Website!</h1>
    <p>This page has a properly implemented head section.</p>

</body>
</html>
