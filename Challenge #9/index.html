<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NMHadjinor"> 
    <title>Coffee Website</title>
    <link rel="icon" type="icon.jpg" href="img/icon.jpg"> 
    <link rel="stylesheet" href="styles.css">  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2C3034;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        video {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .contact-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width:  95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #a15919;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background: #f8ac7d;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Hachie's Cafe.</h1>
</header>

<div class="container">
    <div class="video-container">
        <h2>Watch Our Cafe Video</h2>
        <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
    </div>

    <div class="video-container">
        <h2>Local Cafe Video</h2>
        <video controls>
            <source src="C:\Users\Owner\OneDrive\Desktop\vdmp4" type="video/mp4">
        </video>   
    </div>
 
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
