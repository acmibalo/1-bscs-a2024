<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clairo</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- Header Section -->
<header>
    <div class="header-container">
        <h1>Clairo</h1>
        <p>Your Ultimate Source for Everything Clairo</p>
    </div>
    <!-- Music Videos Section -->
    <section id="videos" class="section">
        <h2>Music Videos</h2>
        <div class="video-container">
            <video controls src="videos/clairo-bags.mp4" width="500" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Bags - Recorded At Electric Lady Studios</p>
        </div>
        <div class="video-container">
            <video controls src="videos/clairo- juna.mp4" width="500" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Juna</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
    <script src="scripts/app.js"></script>
</body>
</html>
