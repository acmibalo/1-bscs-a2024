<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Diva - Hatsune Miku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Virtual Diva!</h1>
    <p>Explore the vibrant world of Hatsune Miku</p>
  </header>

  <!-- YouTube Video Embed -->
  <div class="video-section">
    <h2>Watch Hatsune Miku's Latest Performance!</h2>
    <iframe width="560" height="314" src="https://www.youtube.com/embed/G8hwPyQ2VHc"></iframe>
  </div>

  <!-- Local Video Embed -->
  <div class="video-section">
    <h2>Enjoy a Hatsune Miku Song</h2>
    <video controls>
      <source src="videos/hatsune_miku_song.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="saveToFile()">Send Message</button>
    </form>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
