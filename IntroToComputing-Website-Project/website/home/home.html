<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../icons/home.png">
  <title>Welcome!</title>
  <style>
    /* font */
    @font-face {
      font-family: 'RetroGaming';
      src: url('../fonts/Retro Gaming.ttf') format('truetype');
    }

    /* styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: 'RetroGaming', Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .button-corner {
      position: absolute;
      font-size: 1.2em;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button-corner:hover {
      background-color: #555;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    .play-button:hover {
      background-color: #cc0000;
      transform: translate(-50%, -50%) scale(1.15); /* keep centered and expand animation 101 fr*/
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- more buttons -->
    <a href="../aboutgame/aboutgame.html" class="button-corner top-left">About the Game</a>
    <a href="../aboutdev/aboutdev.html" class="button-corner top-right">About the Dev</a>
    <a href="../faq/faq.html" class="button-corner bottom-left">FAQ</a>
    <a href="../contactus/contactus.html" class="button-corner bottom-right">Contact Us</a>

    <!-- play button -->
    <a href="../game/scary maze.html" class="play-button">Play</a>
  </div>
</body>
</html>
