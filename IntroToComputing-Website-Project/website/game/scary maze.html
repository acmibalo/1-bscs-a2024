<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../icons/game.png">
    <title>Scary ASF Maze</title>
    <link rel="stylesheet" href="css.css">
    <style>
        @font-face {
            font-family: "RetroGaming";
            src: url("../fonts/Retro\ Gaming.ttf") format("truetype");
        }
        /* button styling */
        .back-button {
            position: absolute;
            top: 10px;
            left: 4px;
            width: 40px; 
            height: 40px; 
            cursor: pointer;
            z-index: 1000; /* ensures it is above other elements (sigma) */
        }

        .back-button img {
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            filter: invert(1); /* invert black to white bc I downloaded a black arrow lmao*/
        }

        .back-button:hover img {
            filter: brightness(1.2); /* highlight effect on hover (kewl) */
        }

        /* Text at the top */
        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            font-family: "RetroGaming"; /* Fixed missing semicolon */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- instructions text -->
    <div class="instructions">Move using arrow keys</div>

    <!-- button image -->
    <a href="../home/home.html" class="back-button">
        <img src="../icons/backarrow.svg" alt="Back">
    </a>
    <div class="game-container">
        <div class="maze">
            <div class="maze start"></div>
