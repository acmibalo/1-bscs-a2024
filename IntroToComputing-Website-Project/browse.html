<!DOCTYPE html>

<head>
  <title>Browse Motorcycles | RoadTripReady.com.ph</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Browse motorcycles for sale in the Philippines. New and used bikes from Honda, Yamaha, Suzuki and more. Advanced filters and search options available.">
  <link rel="stylesheet" href="browseF/syles.css">
  <link rel="stylesheet" href="aboutF/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
  <nav>
    <div class="nav-content">
      <a class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 16l6-6 4 4 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
        </svg>
        RoadTripReady
      </a>
      <div class="nav-links">
        <a href="about.html">About</a>
        <a href="browse.html">Browse</a>
        <a href="contacts.html">Contact Us</a>
        <a href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <main>
    <aside class="filters">
      <form onsubmit="event.preventDefault(); filterMotorcycles();" class="filters-form">
        <div class="filter-section">
          <h3>Brand</h3>
          <label class="filter-option">
            <input type="checkbox" name="brand" value="honda"> Honda
          </label>
          <label class="filter-option">
            <input type="checkbox" name="brand" value="yamaha"> Yamaha
          </label>
          <label class="filter-option">
            <input type="checkbox" name="brand" value="suzuki"> Suzuki
          </label>
          <label class="filter-option">
            <input type="checkbox" name="brand" value="kawasaki"> Kawasaki
          </label>
          <label class="filter-option">
            <input type="checkbox" name="brand" value="ktm"> KTM
          </label>
        </div>

        <div class="filter-section">
          <h3>Price Range</h3>
          <div class="price-inputs">
            <input type="number" class="price-input" name="minPrice" placeholder="Min" min="0" step="1000">
            <input type="number" class="price-input" name="maxPrice" placeholder="Max" min="0" step="1000">
          </div>
        </div>

        <div class="filter-section">
          <h3>Type</h3>
          <label class="filter-option">
            <input type="checkbox" name="type" value="scooter"> Scooter
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="sport"> Sport
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="naked"> Naked
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="touring"> Touring
          </label>
          <label class="filter-option">
            <input type="checkbox" name="type" value="adventure"> Adventure
          </label>
        </div>

        <div class="filter-section">
          <button type="submit"
            style="background: var(--primary); color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; width: 100%; cursor: pointer;">
            Apply Filters
          </button>
          <button type="reset"
            style="background: var(--gray-200); color: var(--gray-800); padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; width: 100%; margin-top: 0.5rem; cursor: pointer;">
            Reset Filters
          </button>
        </div>
      </form>
    </aside>

    <section class="results">
      <div class="results-header">
        <h2>Available Motorcycles</h2>
        <div class="search-container" style="display: flex; gap: 0.5rem; margin: 0 auto;">
          <input type="text" id="searchInput" placeholder="Search motorcycles..." class="search-input"
            style="padding: 0.5rem; border: 1px solid var(--gray-300); border-radius: 0.25rem; min-width: 200px;">
          <button onclick="handleSearch()" class="search-button"
            style="background: var(--primary); color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.25rem; cursor: pointer;">
            Search
          </button>
        </div>
        <select class="sort-select" aria-label="Sort motorcycles">
          <option value="featured">Featured</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
          <option value="newest">Newest First</option>
        </select>
      </div>

      <div class="motorcycle-grid">
      </div>

      <div class="pagination">
        <button class="page-button active">1</button>
        <button class="page-button">2</button>
        <button class="page-button">3</button>
        <button class="page-button">4</button>
        <button class="page-button">5</button>
      </div>
    </section>
  </main>

  <script src="browseF/scripts.js"></script>

</body>

</html>
