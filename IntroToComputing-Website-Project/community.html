    <section>
        <nav>

            <div class="logo">
                <img src="img/favicone.png" alt="logo">

            <ul class="nav-list" id="nav-list">
                <li><a href="index.html">Home</a></li>

        <div class="contact">
            <div class="contact-us">
                <h2><strong>Give us your Thoughts!</strong></h2>
            </div>
        </div>
    </section>

    <div class="content">
        <h2>Fill up this form</h2>
        <div class="container">
            <form action="/action_page.php">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Gender</label>
              <select id="gender" name="gender">
                <option value="australia">Men</option>
                <option value="canada">Women</option>
                <option value="usa">Non-binary</option>
              </select>
          
              <label for="subject">Thoughts</label>
              <textarea id="subject" name="subject" placeholder="Write your thoughts here...." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
            </form>
          </div>
    </div>
</body>
