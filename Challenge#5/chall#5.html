<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC.com</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="Ghabriell Tayong">
    
    <style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    height: 90vh;
    width: 100vw;
}

.home {
    
    margin: 0;
    background-image: url('https://wallpapers.com/images/hd/ufc-4k-qz1oyca8xcz1oeef.jpg');
    background-position: center;
    background-size: cover;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}


.nav-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgb(75, 74, 74);
    padding: 10px 0;
    z-index: 1000;
}


#container {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
}


.mew {
    margin: 0 20px;
    padding: 10px;
}

.mew a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}


.mew a:hover {
    color: #e50914; 
    transform: scale(1.1);
}


.w-con{
    justify-content: center;
    
}
.welcome {
    font-size: 20px;
    color: rgb(247, 1, 1);
    width: 30vw;
    height: 100vh;
    border: 2px solid rgb(250, 1, 1);
    display: flex; 
    justify-content: center;  
    align-items: center;      
}

section, article {
    width: 25vw;
    height: 100vh;
    font-size: 30px;
    color: #e50914;
    display: flex; 
    justify-content: center; 
    align-items: center;    
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer h2 {
    font-size: 20px;
    font-weight: normal;

}

@media screen and (max-width: 768px) {
    
   
    
    
    
    #container {
        flex-direction: row;
    }

    .mew {
        margin: 10px 0;
    }

    .home {
        height: 80vh;
    }
}




    </style>
</head>

<body class="home">

    
    <nav class="nav-menu">
        <ul id="container">
            <li class="mew"><a href="news.html">News</a></li>
            <li class="mew"><a href="about.html">About</a></li>
            <li class="mew"><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>
    
      
    <section id="sec"><h1>section</h1></section>

    <main class="welcome">
        <h1>welcome</h1>
    </main>

   
    <article id="art">
       <h1>article</h1> 
    </article>
        
       
    
    <footer>
        <h2 id="feet">Challenge#3</h2>
    </footer>

</body>
</html>
