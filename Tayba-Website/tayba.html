<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khatat generator</title>
    <link rel="icon" type="image/x-icon" href="home3.jpg.jpg">
    <link rel="stylesheet" href="tayba.css" >
    
    
    
    
    
</head>
<body>
    <header>
        
        <h1>Calligraphy Generator</h1>
        <p>Transform your text into beautiful calligraphy with thuluth and daywanie arabic calligraphy!</p>
        <p style="background-image: url(blue.jpg);">
    </header>


    <section class="content">
        <div class="form-container">
            <label for="inputText">Enter Arabic Text:</label>
            <textarea id="inputText" placeholder="Type your text here..."></textarea>
            <button onclick="generateCalligraphy()">Generate</button>
        </div>
        <br><br>

        <label for="font">Choose Font:</label>
        <select name="font" id="font">
            <option value="thuluth">Thuluth</option>
            <option value="deywanie">Deywanie</option>
        </select>
        <br><br>
        <div class="output-container">
            <h2>Generated Calligraphy:</h2>
            <div id="calligraphyOutput" class="calligraphy-output"></div>
        </div>
        
        
    </section>

    <footer>
        "Crafting beauty, one stroke at a time. ✍️ Thank you for visiting!"
    </footer>

    <script>
        function generateCalligraphy() {
            const inputText = document.getElementById("inputText").value;
            const outputDiv = document.getElementById("calligraphyOutput");

            if (inputText.trim() !== "") {
                outputDiv.innerHTML = inputText;
            } else {
                outputDiv.innerHTML = "<em>Please enter some text to generate calligraphy.</em>";
            }
        }
    </script>
</body>
</html>
