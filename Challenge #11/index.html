<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W3Schools How To Features</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>My Project</h1>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#" id="openModal">Open Modal</a>
    </nav>
  </header>

  <!-- Modal Box -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>This is a modal box! Click the close button to dismiss it.</p>
    </div>
  </div>

  <!-- Image Gallery -->
  <section class="gallery-section">
    <h2>Image Gallery</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
  </section>

  <!-- Accordion -->
  <section class="accordion-section">
    <h2>Accordion Example</h2>
    <div class="accordion">
      <button class="accordion-btn">Section 1</button>
      <div class="panel">
        <p>Content for Section 1</p>
      </div>
      <button class="accordion-btn">Section 2</button>
      <div class="panel">
        <p>Content for Section 2</p>
      </div>
    </div>
  </section>

  <!-- Tooltip -->
  <section class="tooltip-section">
    <h2>Tooltip Example</h2>
    <p>Hover over the text to see the tooltip: 
      <span class="tooltip">Hover me
        <span class="tooltiptext">Tooltip Text</span>
      </span>
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
